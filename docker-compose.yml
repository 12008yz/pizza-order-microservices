services:
  # PostgreSQL для Auth Service
  auth-db:
    image: postgres:15-alpine
    container_name: tariff-auth-db
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - tariff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL для User Service
  user-db:
    image: postgres:15-alpine
    container_name: tariff-user-db
    environment:
      POSTGRES_USER: user_user
      POSTGRES_PASSWORD: user_password
      POSTGRES_DB: user_db
    ports:
      - "5433:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    networks:
      - tariff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_user -d user_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL для Provider Service
  provider-db:
    image: postgres:15-alpine
    container_name: tariff-provider-db
    environment:
      POSTGRES_USER: provider_user
      POSTGRES_PASSWORD: provider_password
      POSTGRES_DB: provider_db
    ports:
      - "5434:5432"
    volumes:
      - provider_db_data:/var/lib/postgresql/data
    networks:
      - tariff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U provider_user -d provider_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL для Application Service
  application-db:
    image: postgres:15-alpine
    container_name: tariff-application-db
    environment:
      POSTGRES_USER: application_user
      POSTGRES_PASSWORD: application_password
      POSTGRES_DB: application_db
    ports:
      - "5435:5432"
    volumes:
      - application_db_data:/var/lib/postgresql/data
    networks:
      - tariff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U application_user -d application_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: tariff-auth-service
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: auth-db
      DB_PORT: 5432
      DB_NAME: auth_db
      DB_USER: auth_user
      DB_PASSWORD: auth_password
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
    ports:
      - "3001:3001"
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - tariff-network
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: tariff-user-service
    environment:
      NODE_ENV: development
      PORT: 3002
      DB_HOST: user-db
      DB_PORT: 5432
      DB_NAME: user_db
      DB_USER: user_user
      DB_PASSWORD: user_password
      AUTH_SERVICE_URL: http://auth-service:3001
    ports:
      - "3002:3002"
    depends_on:
      user-db:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - tariff-network
    volumes:
      - ./services/user-service:/app
      - /app/node_modules

  # Provider Service
  provider-service:
    build:
      context: ./services/provider-service
      dockerfile: Dockerfile
    container_name: tariff-provider-service
    environment:
      NODE_ENV: development
      PORT: 3003
      DB_HOST: provider-db
      DB_PORT: 5432
      DB_NAME: provider_db
      DB_USER: provider_user
      DB_PASSWORD: provider_password
    ports:
      - "3003:3003"
    depends_on:
      provider-db:
        condition: service_healthy
    networks:
      - tariff-network
    volumes:
      - ./services/provider-service:/app
      - /app/node_modules

  # Application Service
  application-service:
    build:
      context: ./services/application-service
      dockerfile: Dockerfile
    container_name: tariff-application-service
    environment:
      NODE_ENV: development
      PORT: 3004
      DB_HOST: application-db
      DB_PORT: 5432
      DB_NAME: application_db
      DB_USER: application_user
      DB_PASSWORD: application_password
      AUTH_SERVICE_URL: http://auth-service:3001
      USER_SERVICE_URL: http://user-service:3002
      PROVIDER_SERVICE_URL: http://provider-service:3003
    ports:
      - "3004:3004"
    depends_on:
      application-db:
        condition: service_healthy
      user-service:
        condition: service_started
      provider-service:
        condition: service_started
    networks:
      - tariff-network
    volumes:
      - ./services/application-service:/app
      - /app/node_modules

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tariff-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000
      AUTH_SERVICE_URL: http://auth-service:3001
      USER_SERVICE_URL: http://user-service:3002
      PROVIDER_SERVICE_URL: http://provider-service:3003
      APPLICATION_SERVICE_URL: http://application-service:3004
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - user-service
      - provider-service
      - application-service
    networks:
      - tariff-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  auth_db_data:
  user_db_data:
  provider_db_data:
  application_db_data:

networks:
  tariff-network:
    driver: bridge

