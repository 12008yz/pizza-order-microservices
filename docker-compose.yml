services:
  # PostgreSQL для Auth Service
  auth-db:
    image: postgres:15-alpine
    container_name: tariff-auth-db
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - tariff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL для User Service
  user-db:
    image: postgres:15-alpine
    container_name: tariff-user-db
    environment:
      POSTGRES_USER: user_user
      POSTGRES_PASSWORD: user_password
      POSTGRES_DB: user_db
    ports:
      - "5433:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    networks:
      - tariff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_user -d user_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL для Provider Service
  provider-db:
    image: postgres:15-alpine
    container_name: tariff-provider-db
    environment:
      POSTGRES_USER: provider_user
      POSTGRES_PASSWORD: provider_password
      POSTGRES_DB: provider_db
    ports:
      - "5434:5432"
    volumes:
      - provider_db_data:/var/lib/postgresql/data
    networks:
      - tariff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U provider_user -d provider_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL для Order Service
  orders-db:
    image: postgres:15-alpine
    container_name: tariff-orders-db
    environment:
      POSTGRES_USER: orders_user
      POSTGRES_PASSWORD: orders_password
      POSTGRES_DB: orders_db
    ports:
      - "5435:5432"
    volumes:
      - orders_db_data:/var/lib/postgresql/data
    networks:
      - tariff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orders_user -d orders_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL для Location Service
  locations-db:
    image: postgres:15-alpine
    container_name: tariff-locations-db
    environment:
      POSTGRES_USER: locations_user
      POSTGRES_PASSWORD: locations_password
      POSTGRES_DB: locations_db
    ports:
      - "5436:5432"
    volumes:
      - locations_db_data:/var/lib/postgresql/data
    networks:
      - tariff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U locations_user -d locations_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL для Availability Service
  availability-db:
    image: postgres:15-alpine
    container_name: tariff-availability-db
    environment:
      POSTGRES_USER: availability_user
      POSTGRES_PASSWORD: availability_password
      POSTGRES_DB: availability_db
    ports:
      - "5437:5432"
    volumes:
      - availability_db_data:/var/lib/postgresql/data
    networks:
      - tariff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U availability_user -d availability_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL для Equipment Service
  equipment-db:
    image: postgres:15-alpine
    container_name: tariff-equipment-db
    environment:
      POSTGRES_USER: equipment_user
      POSTGRES_PASSWORD: equipment_password
      POSTGRES_DB: equipment_db
    ports:
      - "5438:5432"
    volumes:
      - equipment_db_data:/var/lib/postgresql/data
    networks:
      - tariff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U equipment_user -d equipment_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL для Notification Service (опционально)
  notifications-db:
    image: postgres:15-alpine
    container_name: tariff-notifications-db
    environment:
      POSTGRES_USER: notifications_user
      POSTGRES_PASSWORD: notifications_password
      POSTGRES_DB: notifications_db
    ports:
      - "5439:5432"
    volumes:
      - notifications_db_data:/var/lib/postgresql/data
    networks:
      - tariff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notifications_user -d notifications_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: tariff-auth-service
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: auth-db
      DB_PORT: 5432
      DB_NAME: auth_db
      DB_USER: auth_user
      DB_PASSWORD: auth_password
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
    ports:
      - "3001:3001"
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - tariff-network
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: tariff-user-service
    environment:
      NODE_ENV: development
      PORT: 3002
      DB_HOST: user-db
      DB_PORT: 5432
      DB_NAME: user_db
      DB_USER: user_user
      DB_PASSWORD: user_password
      AUTH_SERVICE_URL: http://auth-service:3001
    ports:
      - "3002:3002"
    depends_on:
      user-db:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - tariff-network
    volumes:
      - ./services/user-service:/app
      - /app/node_modules

  # Provider Service
  provider-service:
    build:
      context: ./services/provider-service
      dockerfile: Dockerfile
    container_name: tariff-provider-service
    environment:
      NODE_ENV: development
      PORT: 3003
      DB_HOST: provider-db
      DB_PORT: 5432
      DB_NAME: provider_db
      DB_USER: provider_user
      DB_PASSWORD: provider_password
    ports:
      - "3003:3003"
    depends_on:
      provider-db:
        condition: service_healthy
    networks:
      - tariff-network
    volumes:
      - ./services/provider-service:/app
      - /app/node_modules

  # Order Service
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: tariff-order-service
    environment:
      NODE_ENV: development
      PORT: 3004
      DB_HOST: orders-db
      DB_PORT: 5432
      DB_NAME: orders_db
      DB_USER: orders_user
      DB_PASSWORD: orders_password
      AUTH_SERVICE_URL: http://auth-service:3001
      USER_SERVICE_URL: http://user-service:3002
      PROVIDER_SERVICE_URL: http://provider-service:3003
      LOCATION_SERVICE_URL: http://location-service:3005
      AVAILABILITY_SERVICE_URL: http://availability-service:3006
      EQUIPMENT_SERVICE_URL: http://equipment-service:3007
    ports:
      - "3004:3004"
    depends_on:
      orders-db:
        condition: service_healthy
      user-service:
        condition: service_started
      provider-service:
        condition: service_started
      location-service:
        condition: service_started
      availability-service:
        condition: service_started
      equipment-service:
        condition: service_started
    networks:
      - tariff-network
    volumes:
      - ./services/order-service:/app
      - /app/node_modules

  # Location Service
  location-service:
    build:
      context: ./services/location-service
      dockerfile: Dockerfile
    container_name: tariff-location-service
    environment:
      NODE_ENV: development
      PORT: 3005
      DB_HOST: locations-db
      DB_PORT: 5432
      DB_NAME: locations_db
      DB_USER: locations_user
      DB_PASSWORD: locations_password
    ports:
      - "3005:3005"
    depends_on:
      locations-db:
        condition: service_healthy
    networks:
      - tariff-network
    volumes:
      - ./services/location-service:/app
      - /app/node_modules

  # Availability Service
  availability-service:
    build:
      context: ./services/availability-service
      dockerfile: Dockerfile
    container_name: tariff-availability-service
    environment:
      NODE_ENV: development
      PORT: 3006
      DB_HOST: availability-db
      DB_PORT: 5432
      DB_NAME: availability_db
      DB_USER: availability_user
      DB_PASSWORD: availability_password
      LOCATION_SERVICE_URL: http://location-service:3005
      PROVIDER_SERVICE_URL: http://provider-service:3003
    ports:
      - "3006:3006"
    depends_on:
      availability-db:
        condition: service_healthy
      location-service:
        condition: service_started
      provider-service:
        condition: service_started
    networks:
      - tariff-network
    volumes:
      - ./services/availability-service:/app
      - /app/node_modules

  # Equipment Service
  equipment-service:
    build:
      context: ./services/equipment-service
      dockerfile: Dockerfile
    container_name: tariff-equipment-service
    environment:
      NODE_ENV: development
      PORT: 3007
      DB_HOST: equipment-db
      DB_PORT: 5432
      DB_NAME: equipment_db
      DB_USER: equipment_user
      DB_PASSWORD: equipment_password
      PROVIDER_SERVICE_URL: http://provider-service:3003
    ports:
      - "3007:3007"
    depends_on:
      equipment-db:
        condition: service_healthy
      provider-service:
        condition: service_started
    networks:
      - tariff-network
    volumes:
      - ./services/equipment-service:/app
      - /app/node_modules

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: tariff-notification-service
    environment:
      NODE_ENV: development
      PORT: 3008
      DB_HOST: notifications-db
      DB_PORT: 5432
      DB_NAME: notifications_db
      DB_USER: notifications_user
      DB_PASSWORD: notifications_password
      ORDER_SERVICE_URL: http://order-service:3004
    ports:
      - "3008:3008"
    depends_on:
      notifications-db:
        condition: service_healthy
      order-service:
        condition: service_started
    networks:
      - tariff-network
    volumes:
      - ./services/notification-service:/app
      - /app/node_modules

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tariff-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000
      AUTH_SERVICE_URL: http://auth-service:3001
      USER_SERVICE_URL: http://user-service:3002
      PROVIDER_SERVICE_URL: http://provider-service:3003
      ORDER_SERVICE_URL: http://order-service:3004
      LOCATION_SERVICE_URL: http://location-service:3005
      AVAILABILITY_SERVICE_URL: http://availability-service:3006
      EQUIPMENT_SERVICE_URL: http://equipment-service:3007
      NOTIFICATION_SERVICE_URL: http://notification-service:3008
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - user-service
      - provider-service
      - order-service
      - location-service
      - availability-service
      - equipment-service
      - notification-service
    networks:
      - tariff-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  auth_db_data:
  user_db_data:
  provider_db_data:
  orders_db_data:
  locations_db_data:
  availability_db_data:
  equipment_db_data:
  notifications_db_data:

networks:
  tariff-network:
    driver: bridge

